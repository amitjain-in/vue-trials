<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="marketdata.css">

<!-- component template -->
<script type="text/x-template" id="market-data-grid-template">
    <table>
      <thead>
        <tr>
          <th>symbol</th>
          <th>ltp</th>
          <th>bid</th>
          <th>ask</th>
        </tr>
      </thead>
      <tbody v-for="marketdata in marketdata_list">
            <tr><td>{{ marketdata.symbol }}</td><td>{{ marketdata.ltp }}</td><td>{{ marketdata.bid }}</td><td>{{ marketdata.ask }}</td></tr>
      </tbody>
    </table>
  </script>


<div id="app-7">
    <market-data-grid :marketdata_list='marketdata_list'>
    </market-data-grid>
</div>

<script>
    Vue.component('market-data-grid', {
        // The market-data-grid component now accepts a
        // "prop", which is like a custom attribute.
        // This prop is called todo.
        props: ['marketdata_list'],
        template: '#market-data-grid-template'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            marketdata_list: [
                { id: 0, symbol: 'Potato', ltp: 70.0, bid: 69.0, ask: 70.5 },
                { id: 1, symbol: 'Cheese', ltp: 350.0, bid: 350.0, ask: 354.0 },
                { id: 2, symbol: 'Cranberries', ltp: 140.0, bid: 140.5, ask: 145.0 }
            ]
        }
    })
</script>
